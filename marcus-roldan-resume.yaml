  sections:
    'Professional Summary': 
    - Software Engineer with two years of experience delivering production-ready backend, ML, and AI solutions in fast-paced startup environments. Led technical teams and built scalable products using Python, Java, TypeScript, AWS, and modern frameworks and architecture patterns. Skilled at translating organizational goals into effective technical solutions by designing and deploying secure healthcare microservices, architecting cloud infrastructure, and creating data-driven dashboards that improved decision-making for both internal and customer stakeholders. Recognized for quickly adapting to shifting priorities, mentoring engineers, and driving projects from concept to launch.
    'Technical Experience':
    - '**Frameworks/Libraries**: AWS CDK, AWS SDK, Express.js, OAuth 2.0, FHIR R4, Jest, Flask, React, LangChain, Scikit-Learn, PyTorch'
    - '**Cloud/AWS**: Lambda, EC2 with Instance Connect, DynamoDB, S3, VPC with NAT Gateway, API Gateway, IAM, Cognito, Secrets Manager, ACM, CloudFormation, CloudWatch, SSM, SNS, Route 53'
    - '**Architectural Patterns**: Microservices, Backend-for-Frontend, Serverless, Service Oriented, Event Driven, Proxy and Adapter Patterns, Circuit Breaker Pattern, IaC, CI/CD implementation'
    - '**Languages**: TypeScript, JavaScript, Bash, Python, Java, SQL, Lua'
    - '**AI/ML Tools**: Amazon Bedrock, SageMaker, Rekognition, Textract; OpenAI Models; HuggingFace; NLTK; Pandas; NumPy; Matplotlib'
    work_experience:
      - company: '[Eden, Inc.](https://edenonearth.ai/)'
        position: Founding Engineer, Lead Technical Engineer, Forward Deployed Software Engineer
        start_date: 2025-01
        highlights:
          - Designed, implemented, and deployed a production-ready Backend-for-Frontend service using Node.js/TypeScript on AWS Lambda, synthesizing multiple healthcare microservices (insurance verification, EHR integration, patient/doctor management) to create single API contract for the off-shore development team.
          - Engineered a VPC-isolated insurance verification microservice proxying pVerify APIs with Secrets Manager credential management, DynamoDB token caching, and comprehensive request validation, creating a secure, key product pillar.
          - Maintained and extended AWS CDK infrastructure managing 18 CloudFormation stacks across 250+ resources (Lambda, DynamoDB, API Gateway, VPC, Cognito), implementing HIPAA-compliant security with CDK-Nag validation, achieved 85% test coverage and reduced operational costs through auto-scaling optimization for enhanced backend service management and orchestration.
          - Developed key product features for TypeScript serverless patient management system including OTP-based authentication, pVerify insurance verification integration, DynamoDB-based Redis session manager implementation, to provide financially efficient and scalable product feature implementations. 
          - Oversaw design and development of Lua-based EHR middleware service and direct integration with AthenaOne APIs, providing FHIR R4 compliant data structures for use by key product backend services, maximizing the development team's velocity by providing specifications and feedback to an intern who handled the implementation.
          - Led team growth and development during a leadership transition by designing and implementing onboarding and mentorship programs, guiding technical vision, and managing strategy, which enabled rapid integration, fostered a collaborative culture, and ensured organizational stability.
          - Delivered MVP for product launch by leading feature development, improving architecture with AWS serverless microservices, and building an investor demo, which accelerated product validation and increased stakeholder engagement.
          - Transitioned the team to Agile Scrum by establishing SOPs, improving development speed, and coordinating cross-functional teams, resulting in enhanced delivery efficiency and team alignment.
          - Provided technical leadership and strategic guidance by acting as liaison for partners, investors, and third-party services, and contributing to product direction in planning and leadership discussions, ensuring alignment of technical decisions with business goals and strengthening external relationships.
      - company: Wishroute, Inc.
        position: Full-time Software Engineer Intern
        location: Portland, ME
        start_date: 2022-01
        end_date: 2022-08
        highlights:
          - Developed SQL-powered KPI and analytics dashboards by designing scalable data models and queries, enabling internal teams and customers to access real-time analytics for better decision-making.
          - Enhanced the Java backend within AWS serverless architecture by upgrading product features, resulting in enhanced user experience for both internal tools and customer-facing products.
          - Shaped product strategy by collaborating with cross-functional teams and rapidly adjusting to shifting startup priorities, ensuring the team delivered features aligned with evolving business needs.
    education:
      - institution: Khoury College of Computer Sciences at Northeastern University
        area: Computer Science, concentration in Artificial Intelligence
        degree: BS
        start_date: 2020-09
        end_date: 2024-12
        highlights:
          - 'Honors and Badges: **GPA: 3.41 / 4.00** | Northeastern Global Work Citizen Badge | Deanâ€™s List'
