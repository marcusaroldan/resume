        start_date: 2025-08
        highlights:
          - Lead ongoing feature development and architectural enhancements for the MVP and upcoming product launch, leveraging AWS serverless microservices architecture.
          - Orchestrate onboarding and mentorship for an expanded engineering team, ensuring rapid integration and knowledge transfer during a critical leadership transition.
          - Serve as the primary technical liaison for external partners, investors, and third-party services, providing authoritative guidance on architecture and infrastructure.
          - Drive the transition to Agile Scrum, collaborating with the Product Owner and Scrum Master to establish SOPs, optimize development velocity, and align cross-functional teams for successful delivery.
          - Shape company direction and technical vision during a pivotal leadership transition, managing team growth and organizational strategy.
      - company: '[Eden, Inc.](https://edenonearth.ai/)'
        position: Forward Deployed Software Engineer
        start_date: 2025-01
