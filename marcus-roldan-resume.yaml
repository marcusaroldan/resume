    projects:
      - name: Personal Retrieval Augmented Generation System
        date: (Python, LangChain)
        highlights:
          - Engineered a Python-based RAG system using LangChain and OpenAI GPT models with ChromaDB/HuggingFace vector similarity search, implementing a scalable document pipeline (PDF/HTML/Markdown) using NLTK/unstructured.io for extraction, and a YAML-configurable CLI enabling dynamic LLM model selection, embedding parameter tuning, and customized retrieval settings for optimal performance.
      - name: '311 Infrastructure Issues Identifier [(Prototype)](https://marcusaroldan.github.io/311-infrastructure-issue-identifier/)'
        date: (Python)
        highlights: 
          - Constructed a text-classification system using fuzzy keyword matching on Illegal Parking reports from Boston's 311 API, implementing MapBox GL visualization frontend with geospatial filtering, in collaboration with Boston Cyclist Union.
